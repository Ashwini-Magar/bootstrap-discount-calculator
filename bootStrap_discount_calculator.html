<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Discount Calculator</title>
    <!-- Bootstrap CDN Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
  <div >
    <div class="container p-lg-5   d-flex justify-content-center align-items-center  "  >
        
        <form class="w-auto m-0 border-1 p-1 border-info bg-info-subtle "  action="">
        
          <div class="text-center mb-1 ">
            
            <h3 class="text-success ">Discount Calculator</h3>
      
          </div>
            <!-- Bill Amount Label -->
      <div>  
            <label for="" class="text-warning ">Enter the Bill amount and discount in  percentage<br />
              Bill Amount</label>
              </div>
                <!-- Bill Amount input -->
                <div>
                  <input type="number"  class="bg-gradient border-1 p-1 w-100  "/>
                  
                </div>
                 <!-- Discount Percentage Label -->
      
        
          <div>
            <label for="" class="text-warning ">discount in percentage</label>
          </div>
            <!-- discount percentage input -->
            <div>
              <input type="number" class="bg-gradient border-1 p-1 w-100 "/>
            </div>
            <!--Calculate Button-->
          
            <div >
           
              <button type="submit" class="text-bg-secondary  border-1 w-100  mt-3 " >calculate</button>
          </div>
          <div> <p class="text-danger ">Total Discount amount</p></div>
            </form>
      </div>
      </div>
